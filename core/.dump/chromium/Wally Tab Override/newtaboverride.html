<html>
<head>
  <title>New Tab</title>
</head>

<body id="bod">
  <img src="" alt="" class="bodImg">
  <div class="inset"></div>
</body>

<style media="screen">
  body {
    background-color:black;
    user-select: none;
  }
  .bodImg {
    background-position: 50% 50%;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment:fixed;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width:100%;
    height:100%;
    object-fit: cover;
    overflow: auto;
    /* -webkit-filter: blur(20px); */
  }

  .inset {
    position: absolute;
    width: 100%;
    height: 100%;
    box-shadow: inset 0 0 10em 0.2em #000;
    border-radius: 0px;
    top: 0;
    left: 0;
  }
</style>

<script type="text/javascript" src="newtabScript.js"></script>
</html>
